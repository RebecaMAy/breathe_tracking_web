<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Tracking - Login</title>
    
    
    <link rel="stylesheet" href="../css/global.css?v=2">
    <link rel="stylesheet" href="../css/auth.css?v=2">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <img src="../images/logo-breathe-tracking.png" alt="Breathe Tracking Logo">
        </div>
        
        <nav class="header-nav">
            <a href="../index.html" class="nav-button">Home Page</a>
        </nav>
    </header>

    <div class="auth-container">
        
        <div class="left-panel">
            <h1>Conoce la calidad del aire en tu ciudad en tiempo real</h1>
            <img src="../images/mobile-app.png" alt="App en el teléfono" class="app-screenshot">
        </div>

        <div class="right-panel">
            <div class="login-box-wrapper">
                <div class="login-box">
                    <p class="login-intro">Introduce tus credenciales para acceder a tu perfil</p>

                    <!-- le ponemos id para poder capturarlo en JS -->
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" placeholder="Introduce tu correo" required>
                        </div>
                        <div class="input-group">
                            <label for="contrasena">Contraseña</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="contrasena" placeholder="Introduce tu contraseña" required>
                                <span class="toggle-password">
                                    <i class="fas fa-eye" id="eye-open"></i> 
                                    <i class="fas fa-eye-slash" id="eye-closed" style="display:none;"></i>
                                </span>
                            </div>
                        </div>
                        <p class="register-text">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
                        <button type="submit" class="btn-entrar">Entrar</button>

                        <!-- mensaje de éxito -->
                        <p id="loginMsg" class="info" style="margin-top:10px;"></p>
                        <!-- mensaje de error -->
                        <p id="loginError" class="error" style="margin-top:4px;color:#e74c3c;"></p>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- tu js donde hacemos el fetch a la API -->
    <script src="../js/auth.js?v=2"></script>
</body>
</html>
