<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Tracking - Registro</title>
    
    <link rel="stylesheet" href="../css/global.css?v=2">
    <link rel="stylesheet" href="../css/auth.css?v=3"> </head>
<body class="registration-page"> <header class="main-header">
        <div class="logo">
            <img src="../images/logo-breathe-tracking.png" alt="Breathe Tracking Logo">
        </div>
        <nav class="header-nav">
            <a href="login.html" class="nav-button">Iniciar Sesión</a>
        </nav>
    </header>

    <div class="auth-container">
        
        <div class="left-panel">
            <h1>Conoce la calidad del aire en tu ciudad en tiempo real</h1>
            <img src="../images/mobile-app.png" alt="App en el teléfono" class="app-screenshot">
        </div>

        <div class="right-panel">
            <div class="login-box-wrapper">
                <div class="login-box">
                    <p class="login-intro">Introduce tus credenciales para crear tu perfil</p>
                    <form>
                        <div class="input-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" placeholder="Introduce tu nombre">
                        </div>
                        <div class="input-group">
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" placeholder="Introduce tu correo">
                        </div>
                        <div class="input-group">
                            <label for="codigoPostal">Código Postal</label>
                            <input type="text" id="codigoPostal" placeholder="Introduce tu código postal">
                        </div>
                        <div class="input-group">
                            <label for="contrasena">Contraseña</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="contrasena" placeholder="Crea una contraseña">
                                <span class="toggle-password">
                                    <i class="fas fa-eye" id="eye-open"></i> 
                                    <i class="fas fa-eye-slash" id="eye-closed" style="display:none;"></i>
                                </span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="repetirContrasena">Repetir Contraseña</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="repetirContrasena" placeholder="Repite la contraseña">
                                <span class="toggle-password"> <i class="fas fa-eye" id="eye-open-repeat"></i> 
                                    <i class="fas fa-eye-slash" id="eye-closed-repeat" style="display:none;"></i>
                                </span>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-entrar">Entrar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    <script src="../js/auth.js?v=2"></script>
</body>
</html>
