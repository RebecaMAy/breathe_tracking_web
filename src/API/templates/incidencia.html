<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Incidencia Reportada</title>
    <style>
        body { text-align: center; font-family: 'Tahoma', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-top: 5px solid #ffc107; }
        .header { background-color: #0E344C; text-align: center; }
        .content { padding: 30px 20px; color: #333333; }
        .info-box { background-color: #f8f9fa; border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .label { font-weight: bold; color: #555; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .value { font-size: 16px; margin-bottom: 15px; display: block; color: #000; }
        .footer { background-color: #eeeeee; padding: 15px; font-size: 12px; color: #888; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ logo_url }}" alt="Breathe Tracking Logo" width="150" style="display:block; margin: 0 auto;">
        </div>
        <div class="content">
            <h2 style="color: #0E344C; margin-top: 0;">⚠️ Nueva Incidencia ⚠️</h2>
            <p>Un usuario ha reportado una incidencia a través de la plataforma.</p>
            
            <div class="info-box">
                <span class="label">Fecha y Hora:</span>
                <span class="value">{{ fecha_incidencia }}</span>

                <hr style="border: 0; border-top: 1px solid #ddd; margin: 15px 0;">

                <span class="label">Descripción del problema:</span>
                <p style="margin: 0; color: #333;">{{ descripcion_incidencia }}</p>
            </div>
        </div>
        <div class="footer">
            <p>Mensaje automático del sistema Breathe Tracking.</p>
        </div>
    </div>
</body>
</html>
