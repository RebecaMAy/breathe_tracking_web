<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Sensor - Breathe Tracking</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin_sensor_detail.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="images/logo-breathe-tracking.png" alt="Breathe Tracking Logo">
        </div>
        
        <nav class="header-nav">
            <a href="admin_sensors.html" class="nav-button nav-button-ghost">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <a href="index.html" class="nav-button nav-button-ghost">Cerrar Sesión</a>
        </nav>
    </header>

    <main class="main-content-detail">
        <section class="sensor-info-panel">
            <h2 id="sensor-detail-title">Sensor...</h2>

            <div class="info-block block-location">
                <div class="location-header">
                    <h3>Ubicación Actual</h3>
                    <button class="button-danger compact-apagar">Apagar</button> 
                </div>
                
                <div class="status-row">
                    <p id="last-connection-info">--</p>
                    <p id="battery-status-text">--</p>
                </div>
                
                <div class="address-row">
                    <p class="location-text main-location" id="current-location">--</p>
                    <p class="location-text avg-location" id="avg-location">--</p>
                </div>
            </div>

            <div class="info-block block-radio">
                <h3>Radio</h3>
                <div class="slider-display">
                    <input type="range" min="0" max="100" value="29" disabled>
                    <span id="ratio-value">--km</span>
                </div>
            </div>

            <div class="info-block block-point-4">
                <div class="point-header">
                    <h3>Mediciones Actuales</h3>
                    <span class="point-time" id="point-time">--:--</span>
                </div>
                <p class="point-location" id="point-location-text">--</p>

                <div class="slider-display">
                    <label>Ozono</label>
                    <input type="range" min="0" max="1" step="0.1" disabled>
                    <span id="ozono-value">--ppm</span>
                </div>
                <div class="slider-display">
                    <label>Radiación</label>
                    <input type="range" min="0" max="50" disabled>
                    <span id="radiacion-value">--MHz</span>
                </div>
                <div class="slider-display">
                    <label>Temperatura</label>
                    <input type="range" min="0" max="40" disabled>
                    <span id="temperatura-value">--°C</span>
                </div>
            </div>

            <div class="info-block activity-block">
                <h3>Actividad</h3>
                <select id="activity-contaminant-select">
                    <option value="Ozono">Ozono</option>
                    <option value="CO2">Dióxido de Carbono</option>
                </select>
                <div class="chart-placeholder">
                    <p style="margin:0; font-size: 0.8em; color:#999;">Histórico de Lecturas</p>
                </div>
                <button class="button-primary full-width">Informe Completo</button>
                <button class="button-primary full-width secondary-btn">Ver en Mapa</button>
            </div>

        </section>

        <section class="sensor-map-panel">
            <div class="section-header-map">
                <h2>Mapa del Sensor</h2>
                <div class="filter-controls">
                    <div class="date-time-group">
                        <input type="date" value="2025-10-01">
                        <input type="time" value="00:00">
                        <input type="time" value="23:59">
                    </div>
                    <button class="button-primary">Punto Actual</button>
                    <button class="button-primary">Buscar</button>
                </div>
            </div>
            
            <div id="detail-map" class="detail-map"></div>
            
            <button class="button-primary change-pin-button">Cambiar Pin</button>
        </section>
    </main>



    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/admin_sensors_data.js"></script>
    <script src="js/admin_sensor_detail.js"></script>
</body>
</html>
